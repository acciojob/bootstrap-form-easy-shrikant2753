<!DOCTYPE html>

<html>

<head>
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4" >
    <label for="validationCustom01" class="form-label" id="first-name-input">First name</label>
    <input type="text" class="form-control" id="validationCustom01 first-name-input" value="" required>
    <div class="invalid-feedback">
      First name required!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustom02" class="form-label" id="last-name-input">Last name</label>
    <input type="text" class="form-control" id="validationCustom02 last-name-input" value="" required>
    <div class="invalid-feedback">
      Last name required!
    </div>
  </div>
  <div class="col-md-4">
    <label for="validationCustomUsername" class="form-label" id="last-name-input">Email Address</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="validationCustomUsername last-name-input" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Email required!
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationCustom03" class="form-label " id="college-input">College</label>
    <input type="text" class="form-control" id="validationCustom03 college-input" required>
    <div class="invalid-feedback">
      Please provide a valid college.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom04" class="form-label">Graduation Year</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="">Choose...</option>
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
      <option>2023</option>
    </select>
    <div class="invalid-feedback">
      Please select a Graduation Year.
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationCustom05" class="form-label" id="roll-no-input">Roll No.</label>
    <input type="text" class="form-control" id="validationCustom05 roll-no-input" required>
    <div class="invalid-feedback">
      Please provide a valid ROll no.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck conditions-checkbox" required>
      <label class="form-check-label" id="conditions-checkbox" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
	<!-- the entire body must be written by student -->
	<script
      src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"
      integrity="sha512-7KzSt4AJ9bLchXCRllnyYUDjfhO2IFEWSa+a5/3kPGQbr+swRTorHQfyADAhSlVHCs1bpFdB1447ZRzFyiiXsg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="./script.js">
</script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
