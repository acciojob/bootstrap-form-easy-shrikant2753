<!DOCTYPE html>

<html>

<head>
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<form class="row g-3 needs-validation" novalidate>
  <div class="col-md-4" >
    <label for="first-name-input" class="form-label">First name</label>
    <input type="text" class="form-control" id="first-name-input" value="" required>
    <div class="invalid-feedback">
      First name required!
    </div>
  </div>
  <div class="col-md-4">
    <label for="last-name-input" class="form-label">Last name</label>
    <input type="text" class="form-control" id="last-name-input" value="" required>
    <div class="invalid-feedback">
      Last name required!
    </div>
  </div>
  <div class="col-md-4">
    <label for="email-input" class="form-label">Email Address</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend">@</span>
      <input type="text" class="form-control" id="email-input" aria-describedby="inputGroupPrepend" required>
      <div class="invalid-feedback">
        Email required!
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="college-input" class="form-label " >College</label>
    <input type="text" class="form-control" id="college-input" required>
    <div class="invalid-feedback">
      Please provide a valid college.
    </div>
  </div>
  <div class="col-md-3">
    <label for="grad-year-select" class="form-label">Graduation Year</label>
    <select class="form-select" id="grad-year-select" required>
      <option selected disabled value="">Choose...</option>
      <option id="grad-year-select">2020</option>
      <option id="grad-year-select">2021</option>
      <option id="grad-year-select">2022</option>
      <option id="grad-year-select">2023</option>
    </select>
    <div class="invalid-feedback">
      Please select a Graduation Year.
    </div>
  </div>
  <div class="col-md-3">
    <label for="roll-no-input" class="form-label" >Roll No.</label>
    <input type="text" class="form-control" id="roll-no-input" required>
    <div class="invalid-feedback">
      Please provide a valid ROll no.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
      <label class="form-check-label" for="conditions-checkbox">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
	<!-- the entire body must be written by student -->
	<script
      src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"
      integrity="sha512-7KzSt4AJ9bLchXCRllnyYUDjfhO2IFEWSa+a5/3kPGQbr+swRTorHQfyADAhSlVHCs1bpFdB1447ZRzFyiiXsg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="./script.js">
</script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
